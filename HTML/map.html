<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.8.1/css/ol.css"
      type="text/css"
    />
    <style>
      .map {
        height: 700px;
        width: 700px;
        margin-right: 100px;
      }
      body {
        width: 100%;
      }

      p {
        float: left;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.8.1/build/ol.js"></script>
    <title>OpenLayers example</title>
  </head>
  <body>
    <h2>Web-based GIS</h2>
    <div id="map" class="map"></div>
    <h3>heyheyhey</h3>
    <script type="text/javascript">
      var map = new ol.Map({
        target: "map",
        layers: [
          new ol.layer.Tile({
            source: new ol.source.OSM(),
          }),
        ],
        view: new ol.View({
          center: ol.proj.fromLonLat([125.5, 9.0]),
          zoom: 10,
        }),
      });
    </script>
  </body>

  <p>
    Lorem ipsum dolor sit amet consectetur adipisicing elit. Nam voluptate error
    aperiam eligendi asperiores at exercitationem molestias cum vitae quo,
    magnam ratione nostrum, magni, ad tempora fuga quas necessitatibus omnis.
  </p>
</html>
